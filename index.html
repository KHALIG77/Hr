<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <script src="./Js/index.js" defer></script>

    <title>HR system</title>
  </head>
  <body>
    <section id="add-person">
      <div class="container">
        <input type="text" placeholder="Name" name="Name" class="user-name" />
        <input
          type="text"
          placeholder="Surname"
          name="Surname"
          class="user-surname"
        />
        <input
          type="number"
          placeholder="Salary"
          name="Salary"
          class="user-salary"
        />
        <select id="myOption">
          <option value="">Choose position</option>
          <option value="Tester">Tester</option>
          <option value="Content Manager">Content Manager</option>
          <option value="Full-stack developer">Full-stack developer</option>
          <option value="Ofisiant">Ofisiant</option>
        </select>
        <br />
        <input type="submit" value="Add" class="add-btn" />
      </div>
    </section>
    <section id="action">
      <div class="container">
        <div class="search">
          <input type="text" placeholder="Write Name" class="input-search" />
        </div>
        <div class="filter-salary">
          <input type="number" placeholder="min" class="min-salary" />
          <input type="number" placeholder="max" class="max-salary" />
          <button class="salary-filter-btn">Search</button>
          <button class="salary-reset-btn">Reset</button>
        </div>
        <div class="filter-position">
<select  id="myFilter">
  <option value="">Choose position</option>
  <option value="Tester">Tester</option>
  <option value="Content Manager">Content Manager</option>
  <option value="Full-stack developer">Full-stack developer</option>
  <option value="Ofisiant">Ofisiant</option>
</select>

        </div>
      </div>
    </section>
    <section id="person-info" class="d-none">
      <div class="container">
        <table id="table">
          <thead class="table-head">
            <th>
              ID
              <a href="#" class="sort-id"
                ><span class="material-symbols-outlined"> filter_list </span></a
              >
            </th>
            <th>
              NAME<a href="#" class="sort-name"
                ><span class="material-symbols-outlined"> filter_list </span></a
              >
            </th>
            <th>
              SURNAME
              <a href="#" class="sort-surname"
                ><span class="material-symbols-outlined"> filter_list </span></a
              >
            </th>
            <th>
              SALARY
              <a href="#" class="sort-salary"
                ><span class="material-symbols-outlined"> filter_list </span></a
              >
            </th>
            <th>
              POSITION
              <a href="#" class="sort-position"
                ><span class="material-symbols-outlined"> filter_list </span></a
              >
            </th>
          </thead>
          <tbody class="t-body"></tbody>
        </table>
      </div>
    </section>
  </body>
</html>
